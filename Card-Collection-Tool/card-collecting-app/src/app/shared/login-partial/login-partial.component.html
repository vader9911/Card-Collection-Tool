<div class="d-flex align-items-center justify-content-end">
    <ng-container *ngIf="isAuthenticated; else guestLinks">
        <span class="me-3">Hello, {{ userName }}!</span>
        <a (click)="logout()" class="nav-link text-light">Log out</a>
    </ng-container>

    <ng-template #guestLinks>
        <a class="nav-link text-light me-2" (click)="goToRegister()">Register</a>
        <a class="nav-link text-light" (click)="goToLogin()">Log in</a>
    </ng-template>
</div>
