<div class="container mt-5 col-8">
    <form [formGroup]="searchForm" (ngSubmit)="onSearch()">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search card by name..." formControlName="name">
            <button class="btn btn-success" type="submit">Search</button>
        </div>
    </form>
</div>
<div class="container mt-3 col-8">
    <!-- Trigger button for opening advanced search modal -->
    <button class="btn btn-primary mb-3" (click)="openModal()">Advanced Search</button>

    <!-- Search Results Section -->
    <div class="row justify-content-center">
        <div class="col-md-12">
            <app-card-list [cards]="cards"></app-card-list>
        </div>
    </div>
</div>

<!-- Modal for Advanced Search Filters -->
<div *ngIf="isModalOpen" class="modal-backdrop fade show"></div>
<div class="modal" tabindex="-1" role="dialog" [class.show]="isModalOpen" [style.display]="isModalOpen ? 'block' : 'none'">
    <div class="modal-dialog" role="document">
        <div class="modal-content text-dark bg-light">
            <div class="modal-header justify-content-between">
                <h5 class="modal-title fs-4 text-decoration-underline">Advanced Search</h5>
                <button type="button" class="btn btn-danger m-1" (click)="closeModal()" value="X">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Form for Search Criteria -->
                <form [formGroup]="searchForm" (ngSubmit)="onSearch()">
                    <!-- Card Name -->
                    <div class="form-group">
                        <label>Card Name</label>
                        <input type="text" class="form-control mb-1" formControlName="name">
                    </div>

                    <!-- Set/Expansion -->
                    <div class="form-group">
                        <label>Set / Expansion</label>
                        <input type="text" class="form-control mb-1" formControlName="set">
                    </div>

                    <!-- Oracle Text -->
                    <div class="form-group">
                        <label>Oracle Text</label>
                        <input type="text" class="form-control mb-1" formControlName="oracleText">
                    </div>

                    <!-- Card Type -->
                    <div class="form-group">
                        <label>Card Type</label>
                        <input type="text" class="form-control mb-1" formControlName="type">
                    </div>

                    <!-- Colors -->
                    <div class="form-group">
                        <label>Colors</label>
                        <div class="d-flex align-items-center">
                            <div class="form-check me-3">
                                <input class="form-check-input" type="checkbox" formControlName="colors" [value]="'W'" />
                                <label class="form-check-label">White</label>
                            </div>
                            <div class="form-check me-3">
                                <input class="form-check-input" type="checkbox" formControlName="colors" [value]="'U'" />
                                <label class="form-check-label">Blue</label>
                            </div>
                            <div class="form-check me-3">
                                <input class="form-check-input" type="checkbox" formControlName="colors" [value]="'B'" />
                                <label class="form-check-label">Black</label>
                            </div>
                            <div class="form-check me-3">
                                <input class="form-check-input" type="checkbox" formControlName="colors" [value]="'R'" />
                                <label class="form-check-label">Red</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" formControlName="colors" [value]="'G'" />
                                <label class="form-check-label">Green</label>
                            </div>
                        </div>

                        <!-- Color Matching Criteria -->
                        <select class="form-control mb-1 mt-2" formControlName="colorParams">
                            <option value="exact">Exactly these</option>
                            <option value="any">Any of these</option>
                        </select>
                    </div>

                    <!-- Color Identity -->
                    <div class="form-group">
                        <label>Color Identity</label>
                        <div class="d-flex align-items-center">
                            <div class="form-check me-3">
                                <input class="form-check-input" type="checkbox" formControlName="colorIdentity" [value]="'W'" />
                                <label class="form-check-label">White</label>
                            </div>
                            <div class="form-check me-3">
                                <input class="form-check-input" type="checkbox" formControlName="colorIdentity" [value]="'U'" />
                                <label class="form-check-label">Blue</label>
                            </div>
                            <div class="form-check me-3">
                                <input class="form-check-input" type="checkbox" formControlName="colorIdentity" [value]="'B'" />
                                <label class="form-check-label">Black</label>
                            </div>
                            <div class="form-check me-3">
                                <input class="form-check-input" type="checkbox" formControlName="colorIdentity" [value]="'R'" />
                                <label class="form-check-label">Red</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" formControlName="colorIdentity" [value]="'G'" />
                                <label class="form-check-label">Green</label>
                            </div>
                        </div>

                        <!-- Color Identity Matching Criteria -->
                        <select class="form-control mb-1 mt-2" formControlName="colorIdentityParams">
                            <option value="exact">Exactly these</option>
                            <option value="any">Any of these</option>
                        </select>
                    </div>

                    <!-- Mana Value -->
                    <div class="form-group">
                        <label>Mana Value</label>
                        <select class="form-control mb-1" formControlName="manaValueComparator">
                            <option value="equals">Equals</option>
                            <option value="greater">Greater Than</option>
                            <option value="less">Less Than</option>
                        </select>
                        <input type="number" class="form-control mb-1" formControlName="manaValue">
                    </div>

                    <!-- Power -->
                    <div class="form-group">
                        <label>Power</label>
                        <select class="form-control mb-1" formControlName="powerComparator">
                            <option value="equals">Equals</option>
                            <option value="greater">Greater Than</option>
                            <option value="less">Less Than</option>
                        </select>
                        <input type="number" class="form-control mb-1" formControlName="power">
                    </div>

                    <!-- Toughness -->
                    <div class="form-group">
                        <label>Toughness</label>
                        <select class="form-control mb-1" formControlName="toughnessComparator">
                            <option value="equals">Equals</option>
                            <option value="greater">Greater Than</option>
                            <option value="less">Less Than</option>
                        </select>
                        <input type="number" class="form-control mb-1" formControlName="toughness">
                    </div>

                    <!-- Loyalty -->
                    <div class="form-group">
                        <label>Loyalty</label>
                        <select class="form-control mb-1" formControlName="loyaltyComparator">
                            <option value="equals">Equals</option>
                            <option value="greater">Greater Than</option>
                            <option value="less">Less Than</option>
                        </select>
                        <input type="number" class="form-control mb-1" formControlName="loyalty">
                    </div>

                    <!-- Sort Order and Direction -->
                    <div class="form-group">
                        <label>Sort Order</label>
                        <select class="form-control mb-1" formControlName="sortOrder">
                            <option value="name">Name</option>
                            <option value="manaValue">Mana Value</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Sort Direction</label>
                        <select class="form-control mb-1" formControlName="sortDirection">
                            <option value="asc">Ascending</option>
                            <option value="desc">Descending</option>
                        </select>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
                <button type="button" class="btn btn-success" (click)="onSearch()" (click)="closeModal()">Search</button>
            </div>
        </div>
    </div>
</div>
