<div class="container mt-5">
    <!-- Central Search Bar -->
    <div class="row justify-content-center mb-4">
        <div class="col-md-8">
            <input type="text"
                   class="form-control form-control-lg rounded-pill shadow-sm"
                   [formControl]="searchControl"
                   placeholder="Search for a card by name..." />
        </div>
    </div>

    <!-- Filter Options -->
    <div class="row justify-content-center mb-4">
        <div class="col-md-8">
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" [formControl]="typeControl" placeholder="Type (e.g., Creature, Sorcery)" />
                </div>
                <div class="col">
                    <input type="text" class="form-control" [formControl]="oracleTextControl" placeholder="Oracle Text" />
                </div>
            </div>
        </div>
    </div>

    <!-- Checkbox to Show All Versions -->
    <div class="row justify-content-center mb-4">
        <div class="col-md-12">
            <div class="form-check">
                <input type="checkbox"
                       class="form-check-input"
                       id="showAllVersionsCheckbox"
                       [(ngModel)]="showAllVersions"
                       (change)="toggleShowAllVersions()" />
                <label class="form-check-label" for="showAllVersionsCheckbox">Show All Versions</label>
            </div>
        </div>
    </div>

    <!-- Search Results Section -->
    <div class="row justify-content-center">
        <div class="col-md-8">
            <app-card-list [cards]="cards"></app-card-list>
        </div>
    </div>
</div>
