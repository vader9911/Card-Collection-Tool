<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <input type="text" class="form-control form-control-lg rounded-pill shadow-sm" [formControl]="searchControl" placeholder="Search for a card to get started..." />
        </div>
    </div>
</div>


<!-- Display the card list component and pass the search results -->
<div class="d-flex justify-content-center p-4">
    <app-card-list [cards]="cards" [searchPerformed]="searchPerformed" [noResultsReturned]="noResultsReturned"></app-card-list>
</div>
