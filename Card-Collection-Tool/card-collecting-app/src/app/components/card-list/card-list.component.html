<div *ngIf="cards && cards.length > 0; else noResults" class="d-flex p-2 search-results" >
    <div *ngFor="let card of cards">
        <!-- Display each card -->
        <div class="card-item">
            <img class="card-image" src="{{ card.imageUri }}" alt="{{card.name}}" data-id="{{card.id}}" />

            <!-- Add more fields when necessary -->
        </div>
    </div>
</div>

<ng-template #noResults>
    <p>No cards found. Try a different search.</p>
</ng-template>
