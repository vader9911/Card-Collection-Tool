<div class="container mt-4">
    <div class="row bg-dark text-light rounded p-3 shadow-sm">
        <!-- Card image on the left -->
        <div class="col-md-4 mb-3">
            <img [src]="cardDetails?.imageUris.png" class="img-fluid rounded border border-secondary" alt="{{ cardDetails?.name }}" data-id="{{selectedCardId.id}}" />
        </div>

        <!-- Card details on the right -->
        <div class="col-md-8">
            <h2 class="mb-4">{{ cardDetails?.name }}</h2>
            <table class="table table-dark table-bordered table-hover">
                <tbody>
                    <tr>
                        <th scope="row" class="text-light">Mana Cost</th>
                        <td>{{ cardDetails?.manaCost }}</td>
                    </tr>
                    <tr>
                        <th scope="row" class="text-light">Type</th>
                        <td>{{ cardDetails?.typeLine }}</td>
                    </tr>
                    <tr>
                        <th scope="row" class="text-light">Oracle Text</th>
                        <td>{{ cardDetails?.oracleText }}</td>
                    </tr>
                    <tr>
                        <th scope="row" class="text-light">Set</th>
                        <td>{{ cardDetails?.setName }}</td>
                    </tr>
                    <tr>
                        <th scope="row" class="text-light">Artist</th>
                        <td>{{ cardDetails?.artist }}</td>
                    </tr>
                    <tr>
                        <th scope="row" class="text-light">Rarity</th>
                        <td>{{ cardDetails?.rarity }}</td>
                    </tr>
                    <tr>
                        <th scope="row" class="text-light">Price</th>
                        <td>${{ cardDetails?.prices }}</td>
                    </tr>
                    <!-- Add more card properties as needed -->
                </tbody>
            </table>
            <button *ngIf="isLoggedIn" class="btn btn-outline-light mt-3" (click)="openAddToCollectionModal(pageCardId)">Add to Collection</button>
        </div>
    </div>
</div>

<app-addcard-modal [cardId]="selectedCardId"></app-addcard-modal>
