<div class="container mt-4">
    <div class="row">
        <!-- Card image on the left -->
        <div class="col-md-4">
            <img [src]="cardDetails?.imageUri" class="img-fluid rounded" alt="{{ cardDetails?.name }}" data-id="{{cardId.id}}" />
        </div>

        <!-- Card details on the right -->
        <div class="col-md-8" >
            <h2>{{ cardDetails?.name }}</h2>
            <table class="table">
                <tbody>
                    <tr>
                        <th scope="row">Mana Cost</th>
                        <td>{{ cardDetails?.manaCost }}</td>
                    </tr>
                    <tr>
                        <th scope="row">Type</th>
                        <td>{{ cardDetails?.typeLine }}</td>
                    </tr>
                    <tr>
                        <th scope="row">Oracle Text</th>
                        <td>{{ cardDetails?.oracleText }}</td>
                    </tr>
                    <tr>
                        <th scope="row">Set</th>
                        <td>{{ cardDetails?.setName }}</td>
                    </tr>
                    <tr>
                        <th scope="row">Artist</th>
                        <td>{{ cardDetails?.artist }}</td>
                    </tr>
                    <tr>
                        <th scope="row">Rarity</th>
                        <td>{{ cardDetails?.rarity }}</td>
                    </tr>
                    <tr>
                        <th scope="row">Price</th>
                        <td>${{ cardDetails?.prices }}</td>
                    </tr>
                    <!-- Add more card properties as needed -->
                </tbody>
            </table>
            <button *ngIf="isLoggedIn" class="btn btn-primary" (click)="openAddToCollectionModal(selectedCardId)">Add to Collection</button></div>
    </div>
</div>

<app-addcard-modal [cardId]="cardId"></app-addcard-modal>
